<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maintenance Logs View</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/maintenance_log_view.css">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Conteneur principal -->
    <div class="container">
        <article class="card">
            <img
                class="card__background"
                th:src="@{${equipment.photoUrl}}"
                alt="Image de l'équipement"
                width="1920"
                height="2193"
            />
            <div class="card__content">
                <div class="card__content--container">
                    <h2 class="card__title" th:text="${equipment.name}">Nom de l'équipement</h2>
                    <p class="card__description" th:text="${maintenanceLog.description}">Description de la maintenance</p>
                    <p class="card__date" th:text="${maintenanceLog.timestamp}">Date de la maintenance</p>
                </div>
                <a href="/maintenance_logs" class="card__button">Get Back</a>
            </div>
        </article>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
