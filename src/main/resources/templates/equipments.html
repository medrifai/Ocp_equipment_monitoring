<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Equipments</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/equipments.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
</head>
<body>
    <!-- Inclusion du Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Equipment List</h2>
            <a href="/equipments/add" class="btn btn-primary btn-lg">
                <i class="fas fa-plus"></i> Add Equipment
            </a>
        </div>
        
        <div class="row">
            <div class="col-md-3 mb-4" th:each="equipment : ${equipments}">
                <div class="card shadow-sm">
                    <img th:if="${equipment.photoUrl != null}" th:src="@{${equipment.photoUrl}}" class="card-img-top equipment-photo" alt="Equipment Photo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${equipment.name}">Equipment Name</h5>
                        <p class="card-text" th:text="'Location: ' + ${equipment.location}">Location: Example Location</p>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-warning btn-sm" th:href="@{/equipments/edit/{id}(id=${equipment.id})}">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a class="btn btn-danger btn-sm" th:href="@{/equipments/delete/{id}(id=${equipment.id})}">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
