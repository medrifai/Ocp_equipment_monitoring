<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Alert</title>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/alert_view.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>View Alert</h1>
        <p><strong>Equipment Name:</strong> <span th:text="${alert.equipmentName}"></span></p>
        <p><strong>Date:</strong> <span th:text="${alert.timestamp}"></span></p>
        <p><strong>Description:</strong> <span th:text="${alert.description}"></span></p>
        <p><strong>Resolved:</strong> <span th:text="${alert.resolved ? 'Yes' : 'No'}"></span></p>

        <div class="btn-group">
            <a class="btn btn-primary" href="/alerts">Back to List</a>
            <a class="btn btn-warning" th:href="@{/alerts/edit/{id}(id=${alert.id})}">Edit</a>
            <form th:action="@{/alerts/update/{id}(id=${alert.id})}" method="post" style="display:inline;">
                <input type="hidden" name="resolved" value="true"/>
                <button class="btn btn-success" type="submit">Resolve</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
