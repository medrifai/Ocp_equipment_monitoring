<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Page Content -->
    <div class="container mt-4">
        <h2 class="mb-4">Contact Us</h2>
        
        <!-- Contact Form -->
        <form th:action="@{/contact}" th:object="${contactDto}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" th:field="*{message}" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <div class="mt-3">
            <span th:if="${successMessage}" class="text-success" th:text="${successMessage}"></span>
        </div>

        <!-- Contact Information -->
        <div class="contact-info mt-5">
            <h4>Our Office</h4>
            <p><i class="bi bi-house-door"></i> <span class="info">123 JORF LASFER, EL JEDIDA, Morocco</span></p>
            <p><i class="bi bi-telephone"></i> <span class="info">+212 456 7890</span></p>
            <p><i class="bi bi-envelope"></i> <span class="info">contact@ocpequipment.com</span></p>
        </div>

        <!-- Map -->
        <div class="map-container mt-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.968479487871!2d-122.08716358468184!3d37.38605167983262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a3e1b0e3ef%3A0x3aefbd57980c3c0!2sGoogleplex!5e0!3m2!1sen!2sus!4v1638920705558!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
