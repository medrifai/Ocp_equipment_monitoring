<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alert List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/alert_list.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Alert List</h1>
        <div class="btn-create">
            <a class="btn btn-primary" href="/alerts/create">Create New Alert</a>
            <a class="btn btn-info" href="/alerts/resolved">Show Resolved Alerts</a>
            <a class="btn btn-warning" href="/alerts/unresolved">Show Unresolved Alerts</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Equipment Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Resolved</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alert : ${alerts}">
                    <td th:text="${alert.equipmentName}"></td>
                    <td th:text="${alert.timestamp}"></td>
                    <td th:text="${alert.description}"></td>
                    <td th:text="${alert.resolved ? 'Yes' : 'No'}"></td>
                    <td>
                        <a class="btn btn-success btn-sm" th:href="@{/alerts/{id}(id=${alert.id})}">View</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/alerts/delete/{id}(id=${alert.id})}" 
                           onclick="return confirm('Are you sure you want to delete this alert?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
