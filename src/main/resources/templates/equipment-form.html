<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Equipment</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/equipment-form.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Page Content -->
    <div class="container">
        <h1>
            <i class="fas fa-cog"></i> <!-- Choisissez une icône appropriée -->
            <span th:text="${equipment.id == null} ? 'Add Equipment' : 'Edit Equipment'"></span>
        </h1>
        <div class="form-container">
            <form th:action="${equipment.id == null} ? @{/equipments/create} : @{/equipments/edit/{id}(id=${equipment.id})}" 
                  th:object="${equipment}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-tag"></i> Name
                    </label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="location">
                        <i class="fas fa-location-arrow"></i> Location
                    </label>
                    <input type="text" class="form-control" id="location" name="location" th:field="*{location}" required>
                </div>
                <div class="form-group">
                    <label for="photo">
                        <i class="fas fa-image"></i> Upload Photo
                    </label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <a th:href="@{/equipments}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
