<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Journal de Maintenance</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/maintenance_log_form.css" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Formulaire de création de journal de maintenance -->
    <div class="container">
        <h1><i class="bi bi-journal-text"></i> Créer un Journal de Maintenance</h1>
        <form th:action="@{/maintenance_logs/create}" th:object="${maintenanceLog}" method="post">
            <div class="form-group">
                <label for="equipment"><i class="bi bi-tools"></i> Équipement :</label>
                <select id="equipment" class="form-control" th:field="*{equipmentId}" required>
                    <option value="" disabled selected>Sélectionnez un équipement</option>
                    <option th:each="equipment : ${equipmentList}"
                            th:value="${equipment.id}"
                            th:text="${equipment.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="timestamp"><i class="bi bi-calendar-date"></i> Date :</label>
                <input type="datetime-local" id="timestamp" class="form-control" th:field="*{timestamp}" required />
            </div>
            <div class="form-group">
                <label for="description"><i class="bi bi-pencil"></i> Description :</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
        <div class="btn-back">
            <a href="/maintenance_logs" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Retour à la liste</a>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
