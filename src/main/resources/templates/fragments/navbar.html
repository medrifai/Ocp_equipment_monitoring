<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" th:href="@{/index}">
                <img th:src="@{/images/logo.png}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Visible à tous les utilisateurs authentifiés -->
                    <li class="nav-item" th:if="${isAdmin} == true">
                        <a class="nav-link" th:href="@{/users}">
                            <i class="bi bi-person"></i> Users
                        </a>
                    </li>

                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="nav-link" th:href="@{/equipments}">
                            <i class="bi bi-box"></i> Equipments
                        </a>
                    </li>

                    <!-- Visible uniquement aux utilisateurs avec les rôles ADMIN ou TECHNICIEN -->
                    <li class="nav-item" th:if="${isAdmin} == true or ${isTechnicien} == true">
                        <a class="nav-link" th:href="@{/maintenance_logs}">
                            <i class="bi bi-wrench"></i> Maintenances
                        </a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin} == true or ${isTechnicien} == true">
                        <a class="nav-link" th:href="@{/alerts}">
                            <i class="bi bi-bell"></i> Alerts
                        </a>
                    </li>
                    

                    <!-- Visible à tous les utilisateurs authentifiés -->
                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="nav-link" th:href="@{/contact}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Boutons pour les utilisateurs non authentifiés -->
                    <li class="nav-item" th:if="${!isAuthenticated}">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item" th:if="${!isAuthenticated}">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>

                    <!-- Bouton pour les utilisateurs authentifiés -->
                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="nav-link nav-link-logout" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
