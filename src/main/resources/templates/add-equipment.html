<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Equipment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    
    <link href="/css/add-equipment.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">

</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-plus-circle"></i> Add New Equipment</h2>
            <p>Fill in the details below to add a new equipment.</p>
        </div>
        <form th:action="@{/equipments/add}" th:object="${equipment}" method="post" enctype="multipart/form-data" class="form">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-tag"></i> Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter equipment name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
                <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="Enter equipment location" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label"><i class="fas fa-image"></i> Photo</label>
                <input type="file" id="photo" th:field="*{photo}" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Equipment</button>
                <a href="#" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
