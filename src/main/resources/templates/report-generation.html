<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Report</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/report-generation.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
</head>
<body>
    <!-- Inclusion du Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="header text-center mb-4">
            <h2>Generate Report</h2>
            <p>Select the criteria below to generate a detailed report.</p>
        </div>

        <form action="/reports/generate" method="post">
            <div class="row">
                <!-- Date Range -->
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <!-- Equipment Type Filter -->
                <div class="col-md-6 mb-3">
                    <label for="equipmentType" class="form-label">Equipment Type</label>
                    <select id="equipmentType" name="equipmentType" class="form-select">
                        <option value="">All Types</option>
                        <!-- Dynamically populate these options -->
                        <option value="Type1">Type 1</option>
                        <option value="Type2">Type 2</option>
                        <option value="Type3">Type 3</option>
                    </select>
                </div>

                <!-- Alert Type Filter -->
                <div class="col-md-6 mb-3">
                    <label for="alertType" class="form-label">Alert Type</label>
                    <select id="alertType" name="alertType" class="form-select">
                        <option value="">All Types</option>
                        <!-- Dynamically populate these options -->
                        <option value="Critical">Critical</option>
                        <option value="Warning">Warning</option>
                        <option value="Maintenance Required">Maintenance Required</option>
                        <option value="Operational Anomaly">Operational Anomaly</option>
                        <option value="Safety Hazard">Safety Hazard</option>
                        <option value="Environmental Issue">Environmental Issue</option>
                        <option value="Sensor Failure">Sensor Failure</option>
                        <option value="System Overload">System Overload</option>
                        <option value="Power Failure">Power Failure</option>
                        <option value="Communication Error">Communication Error</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <!-- KPI Selection -->
                <label class="form-label">Select KPIs</label>
                <div class="form-check">
                    <input type="checkbox" id="kpi1" name="kpi" value="Production Actual" class="form-check-input">
                    <label for="kpi1" class="form-check-label">Production Actual</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="kpi2" name="kpi" value="Production Theoretical" class="form-check-input">
                    <label for="kpi2" class="form-check-label">Production Theoretical</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="kpi3" name="kpi" value="Operational Status" class="form-check-input">
                    <label for="kpi3" class="form-check-label">Operational Status</label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Equipment Management. All rights reserved.</p>
    </footer>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
